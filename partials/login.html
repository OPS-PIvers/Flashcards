<template id="loginFormTemplate">
  <div class="card">
    <div class="card-title">Welcome to Flashcard App</div>
    <p>Please log in to access your flashcards.</p>
    
    <form id="loginForm" class="form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div style="position: relative;">
          <input type="password" id="password" class="form-control" required>
          <span id="passwordToggle" class="material-icons" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            visibility
          </span>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn">Login</button>
      </div>
    </form>
  </div>
</template>
