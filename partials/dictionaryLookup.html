<template id="dictionaryLookupTemplate">
  <div class="card">
    <div class="card-title">Dictionary Lookup</div>
    <p>Look up words in the Merriam-Webster dictionary to add pronunciation and illustrations to your flashcards.</p>
    
    <div class="form-group">
      <label for="dictionaryWord" class="form-label">Word</label>
      <div class="input-with-button">
        <input type="text" id="dictionaryWord" class="form-control" placeholder="Enter a word">
        <button id="lookupWordBtn" class="btn">Look Up</button>
      </div>
    </div>
    
    <div id="dictionaryResults" style="display: none;">
      <div class="result-card">
        <h3 id="resultWord"></h3>
        
        <div class="result-section">
          <h4>Pronunciation</h4>
          <div id="pronunciationResult"></div>
        </div>
        
        <div class="result-section">
          <h4>Illustration</h4>
          <div id="illustrationResult"></div>
        </div>
        
        <div class="form-group">
          <label for="targetDeck" class="form-label">Add to Flashcard</label>
          <select id="targetDeck" class="form-control">
            <option value="">Select a deck...</option>
          </select>
        </div>
        
        <div id="cardSelectionArea" style="display: none;">
          <div class="form-group">
            <label for="targetCard" class="form-label">Select Card</label>
            <select id="targetCard" class="form-control">
              <option value="">Select a card...</option>
            </select>
          </div>
          
          <button id="addToDeckBtn" class="btn btn-secondary">Add to Card</button>
        </div>
      </div>
    </div>
  </div>
</template>
