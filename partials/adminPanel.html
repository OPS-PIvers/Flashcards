<template id="adminPanelTemplate">
  <div class="admin-panel">
    <div class="admin-tabs">
      <div class="admin-tab active" data-tab="decks">Decks</div>
      <div class="admin-tab" data-tab="users">Users</div>
      <div class="admin-tab" data-tab="dictionary">Dictionary Tools</div>
    </div>
    
    <div class="tab-content active" id="decksTab">
      <!-- Deck management content -->
      <div class="card">
        <div class="card-title">Create New Deck</div>
        <div class="form-group">
          <label for="newDeckName" class="form-label">Deck Name</label>
          <div class="input-with-button">
            <input type="text" id="newDeckName" class="form-control" placeholder="Enter deck name">
            <button id="createDeckBtn" class="btn">Create</button>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title">Manage Decks</div>
        <div id="deckList" class="admin-deck-list">
          <!-- Deck list will be loaded here -->
          <p>Loading decks...</p>
        </div>
      </div>
    </div>
    
    <div class="tab-content" id="usersTab">
      <!-- User management content -->
      <div class="card">
        <div class="card-title">User Management</div>
        <div id="userList">
          <table class="user-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Role</th>
                <th>Last Login</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- User data will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="tab-content" id="dictionaryTab">
      <!-- Dictionary tools content -->
      <!-- This will be loaded from partials/dictionaryLookup.html -->
    </div>
  </div>
</template>
