<style>
  :root {
    --primary-color: #4285f4;
    --primary-light: #a8c7fa;
    --primary-dark: #0d5bdd;
    --secondary-color: #34a853;
    --error-color: #ea4335;
    --warning-color: #fbbc05;
    --text-color: #202124;
    --text-secondary: #5f6368;
    --background-color: #ffffff;
    --surface-color: #f8f9fa;
    --divider-color: #dadce0;
    --card-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
    --card-radius: 8px;
    --spacing-xs: 4px;
    --spacing-sm: 8px;
    --spacing-md: 16px;
    --spacing-lg: 24px;
    --spacing-xl: 32px;
    --font-family: 'Roboto', sans-serif;
  }

  /* Base styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font-family);
    color: var(--text-color);
    background-color: var(--surface-color);
    line-height: 1.5;
    font-size: 16px;
  }

  /* App Container */
  .app-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    max-width: 1200px;
    margin: 0 auto;
    background-color: var(--background-color);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Header */
  .app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-md) var(--spacing-lg);
    background-color: var(--primary-color);
    color: white;
  }

  .app-title h1 {
    font-size: 1.5rem;
    font-weight: 500;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
  }

  /* Main Content */
  .app-content {
    flex: 1;
    padding: var(--spacing-lg);
    position: relative;
  }

  /* Footer */
  .app-footer {
    padding: var(--spacing-md) var(--spacing-lg);
    text-align: center;
    color: var(--text-secondary);
    border-top: 1px solid var(--divider-color);
    font-size: 0.875rem;
  }

  /* Cards */
  .card {
    background-color: var(--background-color);
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    padding: var(--spacing-lg);
    margin-bottom: var(--spacing-lg);
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: 500;
    margin-bottom: var(--spacing-md);
    color: var(--primary-color);
  }

  /* Buttons */
  .btn {
    display: inline-block;
    padding: var(--spacing-sm) var(--spacing-md);
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: background-color 0.2s;
  }

  .btn:hover {
    background-color: var(--primary-dark);
  }

  .btn-secondary {
    background-color: var(--secondary-color);
  }

  .btn-secondary:hover {
    background-color: #2d9249;
  }

  .btn-outline {
    background-color: transparent;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
  }

  .btn-outline:hover {
    background-color: rgba(66, 133, 244, 0.08);
  }

  .btn-text {
    background-color: transparent;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-text:hover {
    text-decoration: underline;
  }

  .btn-sm {
    font-size: 0.75rem;
    padding: var(--spacing-xs) var(--spacing-sm);
  }

  /* Forms */
  .form-group {
    margin-bottom: var(--spacing-md);
  }

  .form-label {
    display: block;
    margin-bottom: var(--spacing-xs);
    font-weight: 500;
  }

  .form-control {
    width: 100%;
    padding: var(--spacing-sm);
    border: 1px solid var(--divider-color);
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.2s;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  .form-actions {
    display: flex;
    gap: var(--spacing-md);
    margin-top: var(--spacing-md);
  }

  /* Input with button styling */
  .input-with-button {
    display: flex;
    gap: 10px;
  }

  .input-with-button .form-control {
    flex: 1;
  }

  .input-with-button .btn {
    align-self: flex-start;
    white-space: nowrap;
  }

  /* Preview container for dictionary content */
  .preview-container {
    background-color: #f9f9f9;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    padding: 10px;
    margin-top: 5px;
  }

  /* Loading indicator */
  .loading-indicator {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.8);
    z-index: 1000;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid var(--primary-light);
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: var(--spacing-md);
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Flashcard styles */
  .flashcard-container {
    perspective: 1000px;
    margin: 0 auto;
    max-width: 600px;
  }

  .flashcard {
    position: relative;
    width: 100%;
    height: 300px;
    margin: var(--spacing-lg) 0;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
  }

  .flashcard.flipped {
    transform: rotateY(180deg);
  }

  .flashcard-front,
  .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: var(--card-radius);
    padding: var(--spacing-lg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: var(--card-shadow);
  }

  .flashcard-front {
    background-color: var(--primary-light);
    color: var(--text-color);
  }

  .flashcard-back {
    background-color: var(--background-color);
    color: var(--text-color);
    transform: rotateY(180deg);
    overflow-y: auto;
  }

  .flashcard-content {
    font-size: 1.5rem;
    font-weight: 400;
  }

  .flashcard-secondary {
    font-size: 1rem;
    margin-top: var(--spacing-md);
    color: var(--text-secondary);
  }

  .flashcard-controls {
    display: flex;
    justify-content: center;
    gap: var(--spacing-md);
    margin-top: var(--spacing-lg);
  }

  .flashcard-helper {
    position: absolute;
    bottom: var(--spacing-md);
    font-size: 0.75rem;
    color: var(--text-secondary);
  }

  /* Rating buttons */
  .rating-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: var(--spacing-lg);
  }

  .rating-btn {
    padding: var(--spacing-sm) var(--spacing-md);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-xs);
    transition: transform 0.2s;
  }

  .rating-btn:hover {
    transform: translateY(-2px);
  }

  .rating-btn-again {
    background-color: #ea4335;
    color: white;
  }

  .rating-btn-hard {
    background-color: #fbbc05;
    color: white;
  }

  .rating-btn-good {
    background-color: #34a853;
    color: white;
  }

  .rating-btn-easy {
    background-color: #4285f4;
    color: white;
  }

  /* Deck list */
  .deck-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: var(--spacing-md);
  }

  .deck-card {
    background-color: var(--background-color);
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    padding: var(--spacing-md);
    cursor: pointer;
    transition: transform 0.2s;
  }

  .deck-card:hover {
    transform: translateY(-2px);
  }

  .deck-title {
    font-size: 1.125rem;
    font-weight: 500;
    margin-bottom: var(--spacing-sm);
  }

  .deck-stats {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
    color: var(--text-secondary);
  }

  /* Admin panel */
  .admin-tabs {
    display: flex;
    border-bottom: 1px solid var(--divider-color);
    margin-bottom: var(--spacing-lg);
  }

  .admin-tab {
    padding: var(--spacing-sm) var(--spacing-md);
    cursor: pointer;
    margin-right: var(--spacing-md);
    border-bottom: 2px solid transparent;
  }

  .admin-tab.active {
    border-bottom: 2px solid var(--primary-color);
    color: var(--primary-color);
    font-weight: 500;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .user-table {
    width: 100%;
    border-collapse: collapse;
  }

  .user-table th,
  .user-table td {
    padding: var(--spacing-sm);
    text-align: left;
    border-bottom: 1px solid var(--divider-color);
  }

  .user-table th {
    font-weight: 500;
    color: var(--text-secondary);
  }

  /* Dictionary integration styles */
  .input-with-button {
    display: flex;
    gap: 10px;
  }

  .input-with-button .form-control {
    flex: 1;
  }

  .input-with-button .btn {
    align-self: flex-start;
    white-space: nowrap;
  }

  .preview-container {
    background-color: #f9f9f9;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    padding: 10px;
    margin-top: 5px;
  }

  .result-card {
    background-color: var(--surface-color);
    border-radius: var(--card-radius);
    padding: var(--spacing-md);
    margin-top: var(--spacing-md);
    border: 1px solid var(--divider-color);
  }

  .result-section {
    margin-top: var(--spacing-md);
    padding-top: var(--spacing-md);
    border-top: 1px solid var(--divider-color);
  }

  .result-section h4 {
    margin-bottom: var(--spacing-sm);
    color: var(--primary-color);
  }

  .flashcard-audio {
    margin: var(--spacing-md) 0;
  }

  .flashcard-image {
    margin: var(--spacing-md) 0;
    text-align: center;
  }

  /* Notification styles */
  .notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: var(--spacing-md);
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-width: 300px;
    max-width: 400px;
    z-index: 1000;
    animation: slideIn 0.3s ease-out;
  }

  .notification.success {
    background-color: #d4edda;
    border-left: 4px solid var(--secondary-color);
    color: #155724;
  }

  .notification.error {
    background-color: #f8d7da;
    border-left: 4px solid var(--error-color);
    color: #721c24;
  }

  .notification-content {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
  }

  .notification-close {
    background: transparent;
    border: none;
    cursor: pointer;
    color: inherit;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* Admin deck management */
  .admin-deck-list {
    margin-top: var(--spacing-md);
  }

  .admin-deck-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-sm) 0;
    border-bottom: 1px solid var(--divider-color);
  }

  .admin-deck-name {
    font-weight: 500;
  }

  .admin-deck-actions {
    display: flex;
    gap: var(--spacing-sm);
  }

  .admin-card-list {
    margin-top: var(--spacing-md);
  }

  .admin-card-item {
    padding: var(--spacing-md);
    border: 1px solid var(--divider-color);
    border-radius: var(--card-radius);
    margin-bottom: var(--spacing-md);
  }

  .admin-card-content {
    margin-bottom: var(--spacing-sm);
  }

  .admin-card-actions {
    display: flex;
    justify-content: flex-end;
    gap: var(--spacing-sm);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .app-header {
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .user-info {
      width: 100%;
      justify-content: center;
    }

    .app-content {
      padding: var(--spacing-md);
    }

    .flashcard {
      height: 250px;
    }

    .rating-buttons {
      flex-wrap: wrap;
      gap: var(--spacing-sm);
    }

    .rating-btn {
      flex: 1 1 40%;
    }

    .input-with-button {
      flex-direction: column;
      gap: 5px;
    }

    .input-with-button .btn {
      width: 100%;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .checkbox-item input[type="checkbox"] {
      margin: 0;
    }
  }

  @media (max-width: 480px) {
    .flashcard-content {
      font-size: 1.25rem;
    }
  }
</style>
